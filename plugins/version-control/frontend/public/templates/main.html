<div class="vue-example-wrapper" v-bind:class="[componentId]">
    <list-view v-on:open-versionDrawer="openDrawer" v:on:open-channelDrawer="openDrawer"></list-view>
    <!--    版本视图-->
    <version-drawer
        @close="closeDrawer"
        @submit="onDrawerSubmit"
        v-bind="drawers.version">
        <template slot-scope="drawerScope" slot="default">
            
            <edit-view id="mainSidecar" role="sidecar">
            </edit-view>
        </template>
    </version-drawer>

    <!--    渠道视图-->
    <channel-drawer
        @close="closeDrawer"
        @submit="onDrawerSubmit"
        v-bind="drawers.channel">
        <template slot-scope="drawerScope" slot="default">
            <cly-content id="step1" name="第一步">
                <div class="section">
                    <div class="label">Name</div>
                    <div>
                        <cly-text-field v-model="drawerScope.$v.editedObject.name.$model"
                                        placeholder="Some required value"></cly-text-field>
                        <div class="validation-error" v-if="drawerScope.$v.editedObject.name.$anyError">Name is
                            required.
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="panel">
                        <div class="panel-heading">Fields</div>
                        <div class="panel-body">
                            <div class="label">Field 1</div>
                            <div>
                                <cly-text-field v-model="drawerScope.$v.editedObject.field1.$model"
                                                placeholder="Some required value"></cly-text-field>
                                <div class="validation-error" v-if="drawerScope.$v.editedObject.field1.$anyError">Field
                                    1 is required.
                                </div>
                            </div>
                            <br>
                            <div class="label">Field 2</div>
                            <div>
                                <cly-text-field v-model="drawerScope.$v.editedObject.field2.$model"
                                                placeholder="Some required value"></cly-text-field>
                                <div class="validation-error" v-if="drawerScope.$v.editedObject.field2.$anyError">Field
                                    2 is required.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <pre>
                        {{drawerScope.editedObject}}
                    </pre>
                </div>
            </cly-content>
            <cly-content id="step2" name="Second Step">
                <div class="section">
                    <div class="label">Description</div>
                    <div>
                        <cly-text-area v-model="drawerScope.editedObject.description"
                                       placeholder="A brief description (optional)"></cly-text-area>
                    </div>
                </div>
                <div class="section">
                    <pre>
                        {{drawerScope.editedObject}}
                    </pre>
                </div>
            </cly-content>
            <cly-content id="step3" name="Final Step">
                <div class="section">
                    <div class="panel">
                        <div class="panel-heading">Allowed Props</div>
                        <div class="panel-body">
                            <cly-check-list v-model="drawerScope.$v.editedObject.selectedProps.$model"
                                            :items="drawerScope.constants.availableProps"></cly-check-list>
                            <div class="validation-error" v-if="drawerScope.$v.editedObject.selectedProps.$anyError">You
                                must select at least 2 props.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="label">Visibility</div>
                    <div>
                        <cly-radio v-model="drawerScope.editedObject.visibility"
                                   :items="drawerScope.constants.visibilityOptions"></cly-radio>
                    </div>
                </div>
                <div class="section">
                    <cly-check v-model="drawerScope.editedObject.status" skin="tick" label="Set as active"></cly-check>
                </div>
                <div class="section">
                    <pre>
                        {{drawerScope.editedObject}}
                    </pre>
                </div>
            </cly-content>
        </template>
    </channel-drawer>

</div>
