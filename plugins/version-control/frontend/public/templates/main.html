<div class="vue-example-wrapper" v-bind:class="[componentId]">
    <list-view v-on:open-versionDrawer="openDrawer" v:on:open-channelDrawer="openDrawer"></list-view>
    <!--    版本视图-->
    <version-drawer
        @close="closeDrawer"
        @submit="onDrawerSubmit"
        v-bind="drawers.version">
        <template slot-scope="drawerScope" slot="default" >
            <edit-view ref="editView" id="mainSidecar" role="sidecar">
            </edit-view>
        </template>
    </version-drawer>

    <!--    渠道视图-->
    <channel-drawer
        @close="closeDrawer"
        @submit="onChannelDrawerSubmit"
        v-bind="drawers.channel">
        <template slot-scope="drawerScope" slot="default">
            <cly-content id="step1" name="第一步">

                <div class="section">
                    <div class="panel">
                        <div class="panel-heading">渠道信息</div>
                        <div class="panel-body">
                            <div class="label">渠道编码</div>
                            <div>
                                <cly-text-field v-model="drawerScope.$v.editedChanelObject.channelCode"
                                                placeholder="Some required value"></cly-text-field>
<!--                                <div class="validation-error" v-if="!editedChanelObject.channelCode">请输入编码-->
                                </div>
                            </div>
                            <br>
                            <div class="label">渠道描述</div>
                            <div>
                                <cly-text-field v-model="drawerScope.$v.editedChanelObject.channelDesc"
                                                placeholder="Some required value"></cly-text-field>
<!--                                <div class="validation-error" v-if="!editedChanelObject.channelDesc">请输入描述-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <pre>
                        {{editedChanelObject}}
                    </pre>
                </div>
            </cly-content>
        </template>
    </channel-drawer>

</div>
